        <a href="admin_all_books.html" class="w3-bar-item w3-button w3-hover-white">Books</a>

        <a href="../index.html" class="w3-bar-item w3-button w3-hover-white">Logout</a>
    </div>

    <!--Start of Page content-->
    <div class="w3-container w3-center w3-border-bottom w3-padding-large ">
        <h2 class="w3-center">
            <u>Book Details</u>
        </h2>
        <div class="row col-md-6">
            <form>
                <div class="form-group">
                    <label for="booktitle">Book Title</label>
                    <input type="text" class="form-control" id="booktitle" placeholder="">
                    <small id="booktitle" class="form-text text-muted">Book Title.</small>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" placeholder="">
                    <small id="author" class="form-text text-muted">Author</small>
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input type="text" class="form-control" id="isbn" placeholder="">
                    <small id="isbn" class="form-text text-muted">ISBN</small>
                </div>

                <div class="form-group">
                    <label for="exampleSelect1">Genre</label>
                    <select class="form-control" id="exampleSelect1">
                        <option>Horror</option>
                        <option>Comedy</option>
                        <option>Fantasy</option>
                        <option>SCi-fi</option>
                        <option>Romance</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="synopsis">Synopsis</label>
                    <textarea class="form-control" id="synopsis" rows="5" cols="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="InputFile">File input</label>
                    <input type="file" class="form-control-file" id="InputFile" aria-describedby="fileHelp">
                    <small id="fileHelp" class="form-text text-muted">Please enter a synopsis for this book</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
        <!-- End Page Content -->
    </div>
    <br>
    <br>
    <br>

    <footer class="w3-container w3-padding-4 w3-center w3-opacity w3-light-grey w3-small navbar-fixed-bottom">

        crossorigin="anonymous"></script>
